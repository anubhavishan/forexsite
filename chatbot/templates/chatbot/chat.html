{% extends "forexapp/base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f1c;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Animated Chatbot Icon */
    .bot-logo {
      font-size: 60px;
      margin-top: 40px;
      margin-left: 500px;
      animation: pulse 2s infinite;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    @keyframes pulse {
      0%, 100% {
        {% comment %} transform: scale(1); {% endcomment %}
        opacity: 1;
      }
      50% {
        {% comment %} transform: scale(1.1); {% endcomment %}
        opacity: 0.0;
      }
    }

    /* Chat Box */
    #chat-box {
      background-color:rgb(28, 44, 70);
      border-radius: 12px;
      padding: 25px;
      max-width: 700px;
      width: 90%;
      margin: 30px auto;
      box-shadow: 0 0 19px rgba(51, 220, 164, 0.75);
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    #chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      background-color: #121826;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .user {
      text-align: right;
      color: #7CFC00;
    }

    .bot {
      text-align: left;
      color: #00BFFF;
    }

    /* Input and Button */
    #user-input {
      width: 75%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color:rgb(57, 255, 225);
    }
  </style>
</head>
<body>

  <div class="bot-logo">ðŸ¤–</div>
  <div id="chat-box">
    <h2>Forex Assistant</h2>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Ask a forex question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      const log = document.getElementById("chat-log");
      log.innerHTML += `<div class='msg user'><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const response = await fetch("/chatbot/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      log.innerHTML += `<div class='msg bot'><strong>Bot:</strong> ${data.reply}</div>`;
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>


{% endblock %}
